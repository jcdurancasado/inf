<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias - Julio C. Durán Casado</title>
  <link rel="stylesheet" href="styles/main.css" />
  
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
</head>
<body>
  <div id="bg1"></div>
  <div id="bg2"></div>
  <main class="page">
    <section class="card">
      <h1>¡Gracias!</h1>
      <p>
        Tu mensaje ha sido enviado correctamente.<br>
        Me pondré en contacto contigo si lo considero oportuno.
      </p>
      <a class="btn" href="index.html">Volver al inicio</a>

      <footer class="footer">
        <small>© <span id="year"></span> odasacnarudcj</small>
      </footer>
    </section>
  </main>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const fondos = [
    'assets/fondo1.png',
    'assets/fondo2.png',
    'assets/fondo3.png',
    'assets/fondo4.png',
    'assets/fondo5.png',
    'assets/fondo6.png',
    'assets/fondo7.png',
    'assets/fondo8.png',
    'assets/fondo9.png',
    'assets/fondo10.png'
  ];

  let index = 0;
  let activo = 1;

  // Imagen inicial
  document.getElementById("bg1").style.backgroundImage = `url('${fondos[0]}')`;

  function cambiarFondo() {
    const bg1 = document.getElementById("bg1");
    const bg2 = document.getElementById("bg2");

    if (activo === 1) {
      bg2.style.backgroundImage = `url('${fondos[index]}')`;
      bg2.style.opacity = 1;
      bg1.style.opacity = 0;
      activo = 2;
    } else {
      bg1.style.backgroundImage = `url('${fondos[index]}')`;
      bg1.style.opacity = 1;
      bg2.style.opacity = 0;
      activo = 1;
    }

    index = (index + 1) % fondos.length;
  }

  setInterval(cambiarFondo, 10000);
</script>

</body>
</html>
