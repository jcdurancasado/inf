  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Script de fondos dinámicos (igual que en index/contact)
    const fondos = [
      'assets/fondo1.png',
      'assets/fondo2.png',
      'assets/fondo3.png',
      'assets/fondo4.png',
      'assets/fondo5.png',
      'assets/fondo6.png',
      'assets/fondo7.png',
      'assets/fondo8.png',
      'assets/fondo9.png',
      'assets/fondo10.png'
    ];

    let index = 0;
    function cambiarFondo() {
      document.body.style.backgroundImage = `url('${fondos[index]}')`;
      index = (index + 1) % fondos.length;
    }
    cambiarFondo();
    setInterval(cambiarFondo, 10000);
  </script>
