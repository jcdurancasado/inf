<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias - Julio C. Durán Casado</title>
  <link rel="stylesheet" href="styles/main.css" />
  
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
</head>
<body>
  <div id="bg1"></div>
  <div id="bg2"></div>
  <main class="page">
    <section class="card">
      <h1>¡Gracias!</h1>
      <p>
        Tu mensaje ha sido enviado correctamente.<br>
        Me pondré en contacto contigo si lo considero oportuno.
      </p>
      <a class="btn" href="index.html">Volver al inicio</a>

      <footer class="footer">
        <small>© <span id="year"></span> JCDC – Todos los derechos reservados.</small>
      </footer>
    </section>
  </main>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  const fondos = [
    'assets/fondo1.jpg',
    'assets/fondo2.jpg',
    'assets/fondo3.jpg',
    'assets/fondo4.jpg',
    'assets/fondo5.jpg',
    'assets/fondo6.jpg',
    'assets/fondo7.jpg',
    'assets/fondo8.jpg',
    'assets/fondo9.jpg',
    'assets/fondo10.jpg',
    'assets/fondo11.jpg',
    'assets/fondo12.jpg',
    'assets/fondo13.jpg',
    'assets/fondo14.jpg',
    'assets/fondo15.jpg',
    'assets/fondo16.jpg',
    'assets/fondo17.jpg',
    'assets/fondo18.jpg',
    'assets/fondo19.jpg',
    'assets/fondo20.jpg',
    'assets/fondo21.jpg',
    'assets/fondo22.jpg',
    'assets/fondo23.png'
  ];

  let index = 0;
  let activo = 1;

  // Imagen inicial
  document.getElementById("bg1").style.backgroundImage = `url('${fondos[0]}')`;

  function cambiarFondo() {
    const bg1 = document.getElementById("bg1");
    const bg2 = document.getElementById("bg2");

    if (activo === 1) {
      bg2.style.backgroundImage = `url('${fondos[index]}')`;
      bg2.style.opacity = 1;
      bg1.style.opacity = 0;
      activo = 2;
    } else {
      bg1.style.backgroundImage = `url('${fondos[index]}')`;
      bg1.style.opacity = 1;
      bg2.style.opacity = 0;
      activo = 1;
    }

    index = (index + 1) % fondos.length;
  }

  setInterval(cambiarFondo, 10000);
</script>

</body>
</html>
